<div class="modal fade" id="modalCreateWarrior" tabindex="-1" role="dialog" aria-labelledby="modalCreateWarriorTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCreateWarriorLongTitle">Create New Warrior</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="cw_color">Battle Colors</label>
                        <input type="range" min="0" max="360" value="180" class="slider form-control" id="cw_color" aria-describedby="colorHelp" oninput="BD.updateColorPicker();" onchange="BD.updateColorPicker();">
                        <div class="color-example slider form-control" id="color-example"></div>
                        <small id="colorHelp" class="form-text text-muted">Select the battle colors (using the slider) for custom details on your warrior (cosmetic only)</small>
                    </div>
                    <div class="form-group">
                        <label for="cw_weaponType">Weapon Type</label>
                        <select id="cw_weaponType" class="form-control" aria-describedby="weaponHelp">
                            <option value="0">Sword</option>
                            <option value="1">Falchion</option>
                            <option value="2">Broadsword</option>
                            <option value="3">Battle Axe</option>
                            <option value="4">Mace</option>
                            <option value="5">Hammer</option>
                            <option value="6">Flail</option>
                            <option value="7">Trident</option>
                            <option value="8">Halberd</option>
                            <option value="9">Spear</option>
                        </select>
                        <small id="weaponHelp" class="form-text text-muted">Select a weapon for the warrior to specialize in</small>
                    </div>
                    <div class="form-group">
                        <label for="cw_armorType">Armor Type</label>
                        <select id="cw_armorType" class="form-control" aria-describedby="armorHelp">
                            <option value="0">Minimal</option>
                            <option value="1">Light</option>
                            <option value="2">Medium</option>
                            <option value="3">Heavy</option>
                        </select>
                        <small id="armorHelp" class="form-text text-muted">Select what level of armor is worn by the warrior</small>
                    </div>
                    <div class="form-group">
                        <label for="cw_shieldType">Shield Type</label>
                        <select id="cw_shieldType" class="form-control" aria-describedby="shieldHelp">
                            <option value="0">None</option>
                            <option value="1">Light</option>
                            <option value="2">Medium</option>
                            <option value="3">Heavy</option>
                        </select>
                        <small id="shieldHelp" class="form-text text-muted">Choose if the warrior will use a shield, and if so, what type</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onClick="BD.createWarrior();">Create!</button>
                </div>
            </form>
        </div>
    </div>
</div>
