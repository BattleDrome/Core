<div class="card-container">
    <div class="card">
        <div class="front">
            <div class="card-header">
                <span class='card-lc badge-status'>
                    <span id="status_statetypestring" class="badge badge-secondary">
                        <span id="data_statestring"></span>
                    </span>
                </span>
                <span id="data_name">#{{ELEMENTID}}</span>
                <span class='badge badge-light'>Join Fee:
                    <span id='data_joinfee'>0</span> Finney
                </span>
                <img class='flip-icon' src="images/flip.png" onClick="BD.flipCard('{{DIVID}}');">
            </div>
            <img width="160" height="160" id="event-image-{{ELEMENTID}}" class="event-image card-img-top" src="/images/event.svg"></img>
            <div class="card-body">
                <div class='row-spacer'></div>
                <div class='row'>
                    <div class="warrior-attribute col-sm">
                        Crew Pool:
                        <br>
                        <span class='badge badge-success'>
                            <span id='data_crewpool'>0</span> Finney</span>
                    </div>
                    <div class="warrior-attribute col-sm">
                        Prize Pool:
                        <br>
                        <span class='badge badge-success'>
                            <span id='data_prizepool'>0</span> Finney</span>
                    </div>
                </div>
                <div class='row-spacer'></div>
                <div class="warrior-attribute col-sm">
                    Level Range (Min:
                    <span id='data_minlevel'>0</span> Max:
                    <span id='data_maxlevel'>0</span>)
                </div>
                <div class="warrior-attribute col-sm">
                    Equip Range (Min:
                    <span id='data_minequiplevel'>0</span> Max:
                    <span id='data_maxequiplevel'>0</span>)
                </div>
                <div class='row-spacer'></div>
                <div class="warrior-attribute col-sm">
                    <span class='badge badge-info badge-small'>Owner:
                        <span id='data_owner'>X</span>
                    </span>
                </div>
            </div>
            <div class="card-footer">
                <div class="warrior-attribute col-sm">
                    <span id='data_canstartstring'>X</span>
                </div>
                <div class="warrior-attribute col-sm">
                    <span id='data_participantcount' class='badge badge-primary'>0</span> Warriors of: (Min:
                    <span id='data_minwarriors'>0</span>/Max:
                    <span id='data_maxwarriors'>0</span>)
                </div>
            </div>
        </div>
        <div class="back">
            <div class="card-header">
                <span class='card-lc badge-status'>
                    <span id="status_statetypestring" class="badge badge-secondary">
                        <span id="data_statestring"></span>
                    </span>
                </span>
                <span id="data_name">#{{ELEMENTID}}</span>
                <span class='badge badge-light'>Join Fee:
                    <span id='data_joinfee'>0</span> Finney
                </span>
                <img class='flip-icon' src="images/flip.png" onClick="BD.flipCard('{{DIVID}}');">
            </div>
            <div class="card-body">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active show" data-toggle="tab" href="#event_actions_{{ELEMENTID}}">Actions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#event_admin_{{ELEMENTID}}">Administration</a>
                    </li>
                </ul>
                <div id="bd_tabs" class="tab-content">
                    <div id='event_actions_{{ELEMENTID}}' class="tab-pane fade in active show">
                        <div class="warrior-action">
                            <button id="joinbutton-{{ELEMENTID}}" class="btn btn-primary action-button" onClick="BD.joinEvent({{ELEMENTID}});">Join Event</button>
                            <br>
                            <button id="startbutton-{{ELEMENTID}}" class="btn btn-primary action-button" onClick="BD.startEvent({{ELEMENTID}});">Start Event</button>
                            <br>
                            <button id="watchbutton-{{ELEMENTID}}" class="btn btn-primary action-button" onClick="BD.watchEvent({{ELEMENTID}});">
                                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>Watch Event</button>
                            <br>
                            <br>
                            <br>
                            <br>
                        </div>
                    </div>
                    <div id='event_admin_{{ELEMENTID}}' class="tab-pane fade">
                        <div class="warrior-action">
                            <button id="cancelbutton-{{ELEMENTID}}" class="btn btn-primary action-button" onClick="BD.cancelEvent({{ELEMENTID}});">Cancel Event</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
