<div class="modal fade" id="modalWarriorSell" tabindex="-1" role="dialog" aria-labelledby="modalWarriorSellTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalWarriorSellTitle">Offer Warrior For Sale</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" class="form-control" id="ws_id" value="">                        
                        <div class="form-group">
                            <label for="ws_fee">Asking Price</label>
                            <input type="text" class="form-control" id="ws_fee" aria-describedby="feeHelp" placeholder="Price in Finney">
                            <small id="feeHelp" class="form-text text-muted">Enter the Asking Price for your warrior in Finney</small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onClick="BD.doWarriorStartSale();">Start Sale!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
