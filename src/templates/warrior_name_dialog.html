<div class="modal fade" id="modalWarriorName" tabindex="-1" role="dialog" aria-labelledby="modalWarriorNameTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalWarriorNameTitle">Name Warrior</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" class="form-control" id="wn_id" value="">                        
                        <div class="form-group">
                            <label for="wn_name">Warrior Name</label>
                            <input type="text" class="form-control" id="wn_name" aria-describedby="nameHelp" placeholder="name">
                            <small id="nameHelp" class="form-text text-muted">Enter the new (permenant) name for the warrior</small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onClick="BD.doNameWarrior();">Set Name!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
