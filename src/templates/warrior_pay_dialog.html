<div class="modal fade" id="modalWarriorPay" tabindex="-1" role="dialog" aria-labelledby="modalWarriorPayTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalWarriorPayTitle">Pay Warrior</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" class="form-control" id="wp_id" value="">                        
                        <div class="form-group">
                            <label for="wp_amount">Amount to Pay</label>
                            <input type="text" class="form-control" id="wp_amount" aria-describedby="payHelp" placeholder="Amount (Finney)">
                            <small id="payHelp" class="form-text text-muted">Enter the amount you wish to pay the warrior (in Finney)</small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onClick="BD.doPayWarrior();">Pay Warrior!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
